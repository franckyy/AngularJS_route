<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h1 style="text-align : center;">Articles</h1>
		<br />
		
		<div class="row">
			<div class="col-sm-6 col-md-6" ng-repeat="article in articles">
				<div class="thumbnail">
					<div class="caption">
						<h3>{{article.titre}}</h3>
						<p>{{article.texte}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="col-md-2"></div>
</div>
